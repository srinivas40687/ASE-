<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style1.css">
    <script type="text/javascript" src="Storage.js" ></script>
</head>
<body>
<h1 align="center">Register</h1>


<form class="modal-content animate" method="get" action="" onsubmit="return store(this);" id="register">
    <div class="container">
        <label><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" id="name" required>

        <label><b>Date of Birth</b></label>
        <input type="text" placeholder="DD/MM/YYYY" id="dob" required>

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <input type="checkbox" checked="checked">By creating an account you agree to our Terms & Privacy

        <div class="clearfix">
            <input id= "regbutton" type="submit" value="Register" class="signupbtn">

        </div>
        <label><u><a href="Login.html">Back</a></u><label>
    </div>
</form>
</body>
</html>
